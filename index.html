<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine!</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff4d6d'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            position: relative;
            transition: all 0.2s ease;
        }

        #success-message {
            display: none;
            color: #ff4d6d;
        }
        
        #success-message h2 {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <div class="gif-container">
                <img id="valentineGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QyZzZ5eW84dG55bHhpbHhpbHhpbHhpbHhpbHhpbHhpbHhpbHhpbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Heart">
            </div>

            <h1 id="mainText">Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="acceptLove()">Yes</button>
                <button id="noBtn" onclick="nextState()">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/zIacwDB2Mr0AAAAM/huhhh.gif" alt="Celebration">
            </div>
            <h2>YaY, finally you said yes! ❤️</h2>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        let lastClickTime = 0; // Timestamp to prevent double clicks

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const content = document.getElementById('content');
        const successMessage = document.getElementById('success-message');
        const mainGif = document.getElementById('valentineGif');

        const phrases = [
            "Why no?",
            "Rethink about it",
            "Please say yes!",
            "Aww, don't be like that",
            "I'm gonna cry...",
            "You're breaking my heart ;("
        ];

        const gifs = [
            // I added the Cute Heart as index 0 so the first "No" keeps it cute.
            "https://i.pinimg.com/originals/78/c2/91/78c2917f7b9899fd5442c1cfe879dc9e.gif", // 1. Shocked
            "https://i.pinimg.com/originals/25/e2/a4/25e2a496c8204acd1e5c459d86d905e4.gif", // 2. Crying
            "https://media.tenor.com/UglpzxRv08QAAAAM/please-cute-bear.gif",               // 3. Pleading
            "https://media.tenor.com/jUhGUKmCniEAAAAM/peach-loves-goma-peach-and-goma.gif", // 4. Angry
            "https://i.pinimg.com/originals/1d/80/2d/1d802dc7bc969732d5e5f7d9d6cdd3bd.gif",  // 5. Teasing
        ];

        function nextState() {
            // ANTI-DOUBLE-TRIGGER LOGIC
            // If the last trigger was less than 500ms ago, ignore this one.
            const currentTime = new Date().getTime();
            if (currentTime - lastClickTime < 500) {
                return;
            }
            lastClickTime = currentTime;

            mainGif.src = gifs[noClickCount];

            // 1. Change text
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = phrases[phrases.length - 1];
            }

            // 2. Change GIF
            // Change GIF FIRST
            if (noClickCount < gifs.length) {
                mainGif.src = gifs[noClickCount];
            }

            // THEN increment
            noClickCount++;

            // 3. Move the button
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 4. Increase Yes button size
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';

            // 5. Hide No button ONLY after we run out of GIFs
            if (noClickCount >= gifs.length) {
                noBtn.style.display = 'none';
            }
        }

        function acceptLove() {
            content.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
